<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<h1>New Image</h1>

	<form action="/image/upload" method="post"
		enctype="multipart/form-data">
		<p>
			<label>Title:</label> <input type='text' name='imageTitle' />
		</p>
		<p>
			<label>Image file:</label><input type="file" name="file" />
		</p>
		<input type='submit' name='enviar' value='Enviar' />
	</form>

	<h1>Images</h1>

	<p th:each="imageTitle, it : ${imageTitles}">
		<span th:text="${imageTitle}"></span><br /> <img
			th:src="@{/image/image-{numImage}.jpg(numImage=${it.index})}" />
	</p>

</body>
</html>
